<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Customized Diet Plan</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('/img/dietPlan.jpeg');
    background-size: cover;
    background-position: center;
}

.form-container {
    background-color: rgba(255, 255, 255, 0.85);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.input-group input,
.input-group select,
.input-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Your Diet Plan</h1>
        <form id="dietPlanForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="diet">Diet Preference</label>
                <select id="diet" name="diet" required>
                    <option value="">Select Diet Preference</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                </select>
            </div>
            <div class="input-group">
                <label for="goals">Diet Goals</label>
                <textarea id="goals" name="goals" rows="4" placeholder="Describe your diet goals..." required></textarea>
            </div>
            <div class="input-group">
                <label for="calories">Daily Calorie Intake</label>
                <input type="number" id="calories" name="calories" placeholder="e.g., 2000" required>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
    <script>
        document.getElementById('dietPlanForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var diet = document.getElementById('diet').value;
            var goals = document.getElementById('goals').value;
            var calories = document.getElementById('calories').value;
    
            // Form validation and storing data in localStorage
            if (name && age && gender && diet && goals && calories) {
                const dietPlanData = {
                    name: name,
                    age: age,
                    gender: gender,
                    diet: diet,
                    goals: goals,
                    calories: calories
                };
    
                // Save the data to localStorage
                localStorage.setItem('dietPlanData', JSON.stringify(dietPlanData));
    
                // Navigate to the diet plan display page
                window.location.href = 'dietPlan.html';
            } else {
                alert("Please fill in all the fields.");
            }
        });
    </script>
    
</body>
</html>
