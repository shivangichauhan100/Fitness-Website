<!DOCTYPE html>
<html lang="en">
<head>
	<title>Feedback</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="feedback.css">
   <link href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple">
   <style>
	
   </style>
</head>
<body>
    <div class="banner">
        <video autoplay loop muted id="banner">
          <source src="/img/feedbackbg.mp4" type="video/mp4">
        </video>
      </div>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/img/reviewimg.png" alt="IMG">
			</div>
			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Provide Your Valuable Feedback
				</span>
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>
				<div> 	
	            </select>
	          <br>
				</div>
				<br>
				<div class="rating">
					<label>How will you rate your Overall experience?</label> <br>
					<br>
					<p>
						<label class="radio-inline">
						<input type="radio" name="experience" id="radio_experience" value="bad" >
						Bad

						<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" value="average" >
							Average
							</label>
		
							<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" value="good" >
							Good
							</label>
						</label>
					</p>	
					<br>
				</div>	

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="Feedback" placeholder="Type in Your Feedback"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script src="feedback.js"></script>
</body>
</html>
